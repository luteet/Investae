<li class="process__item wow animate__fadeIn _active-to-scoll" data-wow-delay="@@delay" data-wow-offset="@@offset">
    <div class="process__item--round-line"></div>
    <div class="process__item--body">
        <div class="process__item--number">@@number</div>
        <h3 class="process__item--title">@@title</h3>
        <div class="process__item--text">
            <p>@@text</p>
        </div>
    </div>
</li>
