<section class="add-request _section-padding">
    <div class="add-request__container _container">
        <form action="#" class="add-request__form">
            <h2 class="add-request__form--title _article-title">
                Find out what we can do to help you raise money
            </h2>
            <div class="add-request__form--row">
                <label class="add-request__form--label">
                    <input type="text" name="email" class="add-request__form--input _input" placeholder="Your email">
                </label>
                <label class="add-request__form--label">
                    <input type="text" name="phone" class="add-request__form--input _input" placeholder="Phone number">
                </label>
            </div>
            <div class="add-request__form--footer">
                <button type="submit" class="add-request__form--submit _btn">
                    Request a demo
                </button>
                @@footer-html
            </div>
        </form>
        <div class="add-request__image">
            <picture>
                <source srcset="img/footer-form/image.webp" width="458" height="458" media="(min-width: 992px)" type="image/webp">
                <source srcset="img/footer-form/image.webp" width="319" height="319" type="image/webp">
                <img src="img/footer-form/image.png" alt="" width="458" height="458" loading="lazy" class="add-request__image--img">
            </picture>
        </div>
    </div>
</section>
