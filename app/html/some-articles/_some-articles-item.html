<li class="some-articles__item wow animate__fadeIn" data-wow-delay="@@delay">
    <div class="some-articles__item--body">
        <picture>
            <source srcset="img/investors-meet/some-articles/logo-@@logo.webp" type="image/webp">
            <img src="img/investors-meet/some-articles/logo-@@logo.png" alt="" width="168" height="26" class="some-articles__item--logo">
        </picture>
        <h3 class="some-articles__item--title">
            @@title
        </h3>
        <div class="some-articles__item--text">
            <p>@@text</p>
        </div>
        <a href="@@link" class="some-articles__item--link _btn _min">
            Read more
        </a>
    </div>
</li>
